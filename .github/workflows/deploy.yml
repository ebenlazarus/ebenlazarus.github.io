name: deploy

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    #runs-on: ubuntu-latest (imagemagick not working)
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.2'
        bundler-cache: true
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install and Build ğŸ”§
      run: |
        npm install -g mermaid.cli
        export JEKYLL_ENV=production
        bundle exec jekyll build
    - name: Purge unused CSS ğŸ§¹
      run: |
        npm install -g purgecss
        for css in _site/assets/css/*.css; do
          purgecss --content '_site/**/*.html' '_site/**/*.js' --css "$css" --output '_site/assets/css/' --safelist 'fa-' 'modal' 'show' 'active' 'collapse' 'tooltip' 'navbar' 'btn' 'dropdown'
        done
    - name: Deploy ğŸš€
      if: github.event_name != 'pull_request'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: _site
