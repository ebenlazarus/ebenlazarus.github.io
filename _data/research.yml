  - title: "Duration-Driven Returns"
    pdf: "DurationJF.pdf"
    authors:
      - name: "Niels J. Gormsen"
        url: "https://voices.uchicago.edu/gormsen/"
    date: "June 2023"
    abstract: "We propose a duration-based explanation for the premia on major equity factors, including value, profitability, investment, low-risk, and payout factors. These factors invest in firms that earn most of their cash flows in the near future and could therefore be driven by a premium on near-future cash flows. We test this hypothesis using a novel data set of single-stock dividend futures, which are claims on dividends of individual firms. Consistent with our hypothesis, the expected CAPM alpha on individual cash flows decreases in maturity within a firm, and the alpha is not related to the above characteristics when controlling for maturity."
