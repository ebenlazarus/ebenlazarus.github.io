  - title: "HAR Inference: Recommendations for Practice"
    pdf: "HARRecommendations.pdf"
    authors:
      - name: "James H. Stock"
        url: "https://stock.scholars.harvard.edu"
      - name: "Daniel J. Lewis"
        url: "https://sites.google.com/view/danjlewis/home"
      - name: "Mark W. Watson"
        url: "https://www.princeton.edu/~mwatson/"
    date: "October 2018"
    abstract: "The classic papers by Newey and West (1987) and Andrews (1991) spurred a large body of work on how to improve heteroscedasticity- and autocorrelation-robust (HAR) inference in time-series regression. This literature finds that using a larger-than-usual truncation parameter to estimate the long-run variance, combined with Kiefer-Vogelsang (2002, 2005) fixed-<em>b</em> critical values, can substantially reduce size distortions, at only a modest cost in (size-adjusted) power. Empirical practice, however, has not kept up. This article therefore draws on the post-Newey-West/Andrews literature to make concrete recommendations for HAR inference. We derive truncation parameter rules that choose a point on the size-power tradeoff to minimize a loss function. If Newey-West tests are used, we recommend the truncation parameter rule <em>S</em> = 1.3<em>T</em><sup>1/2</sup> and (nonstandard) fixed-<em>b</em> critical values. For tests of a single restriction, we find advantages to using the equal-weighted cosine (EWC) test, where the long run variance is estimated by projections onto Type-II cosines, using <em>&nu;</em> = 0.4<em>T</em><sup>2/3</sup> cosine terms; for this test, fixed-<em>b</em> critical values are, conveniently, <em>t<sub>&nu;</sub></em> or <em>F</em>. We assess these rules using first an ARMA/GARCH Monte Carlo design, then a dynamic factor model design estimated using 207 quarterly U.S. macroeconomic time series."
