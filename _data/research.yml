  - title: "Forward Return Expectations"
    pdf: "ForwardExpectations.pdf"
    authors:
      - name: "Mihir Gandhi"
        url: "https://sites.google.com/site/mihiragandhi"
      - name: "Niels J. Gormsen"
        url: "https://voices.uchicago.edu/gormsen/"
    date: "November 2025"
    abstract: "We measure investors\u2019 short- and long-term stock-return expectations using both options and survey data. These expectations at different horizons reveal what investors think their own short-term expectations will be in the future, or forward return expectations. Across data sources, investors\u0019 forward return expectations are countercyclical. This countercyclical variation is, however, excessive, as the changes in forward return expectations are too large relative to subsequent realized short-term expectations. The excess variation in forward return expectations can account for a substantial share of the stock-price declines during the global financial crisis and the Covid-19 crisis."
