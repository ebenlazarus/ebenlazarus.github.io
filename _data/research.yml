  - title: "Horizon-Dependent Risk Pricing: Evidence from Short-Dated Options"
    pdf: "HDRP.pdf"
    date: "November 2022"
    abstract: "I present evidence from index options that the price of risk over the value of the S&P 500 increases as the investment horizon becomes shorter. I show first how these risk prices may be estimated from the data, by translating the risk-neutral probabilities implied by options prices into physical probabilities that must provide unbiased forecasts of the terminal outcome. The risk price can be interpreted as the marginal investor\u0019s effective risk aversion, and estimating this value over different option-expiration horizons for the S&P, I find that risk aversion is reliably higher for near-term outcomes than for longer-term outcomes: the market\u0019s relative risk aversion over terminal index values decreases from around 15 at a one-week horizon to around 3 at a 12-week horizon. It is difficult to reconcile these findings with leading asset-pricing models, and I discuss necessary conditions for any such rational model to produce such a pattern. Models with dynamically inconsistent risk preferences, however, are capable of straightforwardly producing the findings presented here, and I discuss possible specifications of such models and their applicability to related results from previous literature."

  - title: "The Cyclicality of Risk and Risk Premia"
    pdf: "Cyclicality.pdf"
    authors:
      - name: "Christian S. Jensen"
        url: "https://sites.google.com/view/csjensen"
    date: "August 2025"
    note: "(preliminary draft)"
    abstract: "We consider and reexamine the properties of the market risk premium and variance over the business cycle. While it is well known that the risk premium and variance both increase in recessions, we find that the risk premium is less strongly countercyclical than conditional variance. The ratio of risk premium to variance is therefore weakly procyclical, unlike the Sharpe ratio. We document this fact in a broad global equity sample, using a range of methods to time portfolio formation after the onset of a recession. We also provide supporting evidence from option markets. We show that the ratio of risk premium to variance pins down the conditional beta in a regression of the stochastic discount factor on the market return, and its cyclicality is important for understanding stylized facts about the equity term structure. We present a stylized model that reconciles the procyclicality of the price per unit of variance risk with the term structure of Sharpe ratios to dividend claims."

