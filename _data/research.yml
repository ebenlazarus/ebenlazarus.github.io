  - title: "The Size-Power Tradeoff in HAR Inference"
    pdf: "SizePower.pdf"
    authors:
      - name: "James H. Stock"
        url: "https://stock.scholars.harvard.edu"
      - name: "Daniel J. Lewis"
        url: "https://sites.google.com/view/danjlewis/home"
    date: "September 2021"
    abstract: "Heteroskedasticity and autocorrelation-robust (HAR) inference in time series regression typically involves kernel estimation of the long-run variance. Conventional wisdom holds that, for a given kernel, the choice of truncation parameter trades off a test\u0019s null rejection rate and power, and that this tradeoff differs across kernels. We formalize this intuition: using higher-order expansions, we provide a unified size-power frontier for both kernel and weighted orthonormal series tests using nonstandard \"fixed-<em>b</em>\" critical values. We also provide a frontier for the subset of these tests for which the fixed-<em>b</em> distribution is <em>t</em> or <em>F</em>. These frontiers are respectively achieved by the QS kernel and equal-weighted periodogram. The frontiers have simple closed-form expressions, which upon evaluation show that the price paid for restricting attention to tests with <em>t</em> and <em>F</em> critical values is small. The frontiers are derived for the Gaussian multivariate location model, but simulations suggest the qualitative findings extend to stochastic regressors."
