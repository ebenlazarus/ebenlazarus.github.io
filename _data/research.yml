    date: "May 2013"
    subtitle: "(from a previous life!)"
    abstract: "In recalling a list of previously experienced items, participants are known to organize their responses on the basis of the items\u0019 semantic and temporal similarities. Here, we examine how spatial information influences the organization of responses in free recall. In Experiment 1, participants studied and subsequently recalled lists of landmarks. In Experiment 2, participants played a game in which they delivered objects to landmarks in a virtual environment and later recalled the delivered objects. Participants in both experiments were simply asked to recall as many items as they could remember in any order. By analyzing the conditional probabilities of recall transitions, we demonstrate strong spatial and temporal organization of studied items in both experiments."
